<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.png') }}"
      type="image/png"
    />
    <title>Fantom Blog</title>

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/linericon/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font-awesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/owl-carousel/owl.carousel.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/lightbox/simpleLightbox.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/nice-select/css/nice-select.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/animate-css/animate.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/jquery-ui/jquery-ui.css') }}"
    />
    <!-- main css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/responsive.css') }}"
    />

    <!-- my css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/arunesh.css') }}"
    />
  </head>
  <body>
    <!--================Header Menu Area =================-->

    {% include 'blog/include/header.html' %}

    <!--================Header Menu Area =================-->

    {% block content %} {% endblock %}

    <!--================ start footer Area  =================-->

    {% include 'blog/include/footer.html' %}

    <!--================ End footer Area  =================-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stellar.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/lightbox/simpleLightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/nice-select/js/jquery.nice-select.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/isotope/imagesloaded.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/isotope/isotope-min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/owl-carousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/jquery-ui/jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.ajaxchimp.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mail-script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
