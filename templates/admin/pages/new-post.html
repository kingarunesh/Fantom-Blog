{% extends "admin/layouts/base.html" %} {% block content %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Create New Post</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{{ url_for('dashboard') }}">Home</a>
        </li>
        <li class="breadcrumb-item">Create New Post</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Post Form</h5>

            <!-- Multi Columns Form -->
            <form
              class="row g-3"
              action="{{ url_for('new_post') }}"
              method="POST"
            >
              <div class="col-md-12">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  id="title"
                />
              </div>

              <div class="col-md-12">
                <label for="subtitle" class="form-label">Subtitle</label>
                <input
                  type="text"
                  name="subtitle"
                  class="form-control"
                  id="subtitle"
                />
              </div>

              <div class="col-md-12">
                <label for="image" class="form-label">Image URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="image"
                  name="image_url"
                />
              </div>

              <!-- <div class="col-md-12">
                <label for="description" class="form-label">Textarea</label>
                <textarea
                  class="form-control"
                  style="height: 100px"
                  id="image"
                  name="description"
                ></textarea>
              </div> -->

              <div class="col-md-12">
                <label for="description" class="form-label">Textarea</label>
                {{ ckeditor.create() }} {{ ckeditor.config(name='body') }}
              </div>

              <div class="col-md-6">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select" name="category">
                  <option selected>Choose...</option>
                  <option value="Business">Business</option>
                  <option value="Food">Food</option>
                  <option value="Fashion and beauty">Fashion and beauty</option>
                  <option value="Health and Fitness">Health and Fitness</option>
                  <option value="Lifestyle">Lifestyle</option>
                  <option value="Personal">Personal</option>
                  <option value="Photography">Photography</option>
                  <option value="Political">Political</option>
                  <option value="Sports">Sports</option>
                  <option value="Movies">Movies</option>
                  <option value="News">News</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="tags" class="form-label">Tags</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  name="tags"
                  placeholder="Delhi Tour, Bangalore Place, India Gate"
                />
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
            <!-- End Multi Columns Form -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
{% endblock %}
